<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CalculatorðŸ“‡</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="component">
          <button class="delete">&larr;</button>
        </div>
        <div class="component">
          <button class="init">C</button>
        </div>
        <div class="component">
          <button class="root">âˆš</button>
        </div>
      </div>

      <div class="row">
        <div class="component">
          <button class="seven number">7</button>
        </div>
        <div class="component">
          <button class="eight number">8</button>
        </div>
        <div class="component">
          <button class="nine number">9</button>
        </div>
        <div class="component">
          <button class="divide">/</button>
        </div>
      </div>

      <div class="row">
        <div class="component">
          <button class="four number">4</button>
        </div>
        <div class="component">
          <button class="five number">5</button>
        </div>
        <div class="component">
          <button class="six number">6</button>
        </div>
        <div class="component">
          <button class="multiply">*</button>
        </div>
      </div>

      <div class="row">
        <div class="component">
          <button class="one number">1</button>
        </div>
        <div class="component">
          <button class="two number">2</button>
        </div>
        <div class="component">
          <button class="three number">3</button>
        </div>
        <div class="component">
          <button class="substract">-</button>
        </div>
      </div>

      <div class="row">
        <div class="component">
          <button class="zero number">0</button>
        </div>
        <div class="component">
          <button class="dot">.</button>
        </div>
        <div class="component">
          <button class="add">+</button>
        </div>
        <div class="component">
          <button class="equal">=</button>
        </div>
      </div>

      <div class="row">
        <div class="result">RESULT</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
